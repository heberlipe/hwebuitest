<!DOCTYPE html>
<html>
    <head>
        <title>Web Ui Test Page</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="icon"
              type="image/png"
              href="./assets/images/icon.png">
    </head>
    <body>
        <div id='root'></div>
        <div
          class="fb-like"
          data-share="true"
          data-width="450"
          data-show-faces="true">
        </div>
        <div
          class="fb-comments"
          data-href="https://hwebuitest.firebaseapp.com/"
          data-numposts="5">
        </div>
        <div>
          <iframe
            src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacu.ferreira1%2Fposts%2F10210235385510602&width=500"
            width="500"
            height="427"
            style="border:none;overflow:hidden"
            scrolling="no"
            frameborder="0"
            allowTransparency="true">
          </iframe>
        </div>
        <script src="dist/bundle.js" type="text/javascript"></script>
    </body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1695108287469587',
            xfbml      : true,
            version    : 'v2.8'
          });
        };

        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
    </script>
</html>
